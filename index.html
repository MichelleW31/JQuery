<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Homepage</title>
		<meta name="viewport" content="width=device-width,height=device-height initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Rubik:400,700" rel="stylesheet">
	</head>
  <body>
    <div id="container">
      <h1>Table Finder</h1>
      <h2>Pick your table now</h2>
      <div id="table">

      </div>
      <div id="seatform">

        <!--Enter number seat here with jQuery-->
        <div id=seatforminfo>
          <img src=images/X1.png />
          <form>
            <h3>New Reservation</h3>
            <p></p>
            <input type="text" placeholder="Name" id="name"/>
            <input type="text" placeholder="Phone number" id="number"/>
            <input type="text" placeholder="Size of Party" id="size"/>
          </form>
          <button>SAVE</button>
        </div>
      </div>
    </div><!--End of container-->


    <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
